<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Carousel Example</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        /* Özelleştirmeler için CSS */
        #custom-carousel {
            background-color: #333;
        }

        .carousel-inner {
            border-radius: 10px;
        }

        .carousel-item {
            text-align: center;
            color: #fff;
            padding: 40px;
        }

        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 10px;
        }

        h2 {
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div id="custom-carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="img/coneflowers-8428364_1920.jpg" class="d-block w-100" alt="Slide 1">

        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/1200x600" class="d-block w-100" alt="Slide 2">
            <div class="carousel-caption">
                <h2>Mesaj Başlığı</h2>
                <p>Bu bir metin açıklamasıdır. Dilediğiniz içeriği ekleyebilirsiniz.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/1200x600" class="d-block w-100" alt="Slide 3">

        </div>
    </div>

    <!-- Carousel Controls -->
    <a class="carousel-control-prev" href="#custom-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#custom-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

</body>
</html>
