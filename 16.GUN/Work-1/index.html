<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="container-fluid bg-secondaryy vh-100 d-flex align-items-center justify-content-center">
    <div class="container bg-white rounded-r w-50">
        <div class="row pt-4 px-3">
            <div class="col-6 text-secondary">London</div>
            <div class="col-6 text-end text-secondary">16.08</div>
        </div>

        <div class="row p-5 text-center">
            <p class="p-title pb-0 mb-0">13<sup>o</sup> C</p>
            <small class="pt-0 mt-0 text-secondary">Stormy</small>
        </div>

        <div class="row px-3 pb-3">
            <div class="col-6 text-secondary">
                <div class="icon-size"><i class="fa-solid fa-wind"></i> <span class="ms-2">40km/h</span></div>
                <div class="icon-size mt-2"><i class="fa-solid fa-droplet"></i> <span class="ms-2">84%</span></div>
                <div class="mt-2"><i class="fa-regular fa-sun"></i> <span class="ms-2">0.2h</span></div>
            </div>
            <div class="col-6 text-end">
                <img class="" src="img/depositphotos_147705359-stock-illustration-thunder-and-cloud-icon.jpg" width="100" height="100" alt="">
            </div>
        </div>
    </div>
</div>


<script src="https://kit.fontawesome.com/2516a908d3.js" crossorigin="anonymous"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
